<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-danger" onclick="window.changeText()" data-toggle="button" aria-pressed="false" autocomplete="off">Me Pressione</button>
          </div>
          <div class="col">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Lista
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="window.selectText('Opção01')">Opção01</a></li>
                  <li><a class="dropdown-item" href="#" onclick="window.selectText('Opção02')">Opção02</a></li>
                  <li><a class="dropdown-item" href="#" onclick="window.selectText('Opção03')">Opção03</a></li>
                </ul>
              </div>
          </div>
          <div class="col" id="display">
            Column
          </div>
        </div>
      </div>
      <script type="text/javascript">
       var display = document.getElementById('display');

       function changeText(){
        display.innerHTML = 'O botão foi pressionado!';
       }
       function selectText(text){
        display.innerHTML = text;
       }


      </script>
  </body>
  </html>
