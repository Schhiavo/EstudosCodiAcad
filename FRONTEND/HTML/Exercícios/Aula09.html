<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula09_Formul√°rios_VictorSchiavo</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        <div>
            Nome:
            <input type="text" />
        </div>
        <div>
            Idade:
            <input type="number" />
        </div>
        <div>
            Email:
            <input type="email" />
        </div>
        <div>
            <input type="checkbox" id="estudante" checked />
            <label for="estudante">Estudante</label>
        </div>
        <div>
            <input type="checkbox" id="professor" />
            <label for="professor">Professor</label>
        </div>
        <div>
            Senha:
            <input type="password" />
        </div>
        <div>
            Cidade:
            <input type="text" />
        </div>
        <div>
            <input type="submit" value="Cadastrar" />
        </div>
    </form>
</body>
</html>
